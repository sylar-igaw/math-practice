<html>
    
<head>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>
    div.btn-practice {
        text-decoration: none;
        padding: 10px;
        border: 1px solid steelblue;
    }
    div.btn-practice.active:hover, div.btn-practice:hover {
        background-color: steelblue;
        color:white;
    }
    div.btn-practice.active {
        background-color: teal;
        color:white;
    }
</style>
<body class="font-monospace practice">
    <div class="header p-2 border-bottom fixed-top">Math Practice</div>
    <div class="p2 mt-5 d-flex">
        <div class="btn-practice active"   data-src="pages/plus.html"> 더하기 연습하기</div>
        <div class="btn-practice"  data-src="pages/minus.html"> 빼기 연습하기</div>
        <div class="btn-practice"  data-src="pages/multiple.html"> 곱하기 연습하기</div>
        <div class="btn-practice"  data-src="pages/divide.html"> 나누기 연습하기</div>
        
         <!-- <div class="btn-practice"  data-src="pages/paint.html"> 그림그리기</div>  -->
        
    </div>
    <iframe src="pages/plus.html" style="width: 100%; height:-webkit-fill-available"></iframe>
    
    <div class="footer">
        
    </div>
</body>
<script>
    $(".btn-practice").on('click', function(){
        let src = $(this).data("src");
        $("iframe").attr('src' , src);
        $(".btn-practice").removeClass("active");
        $(this).addClass("active");
    })
</script>
</html>

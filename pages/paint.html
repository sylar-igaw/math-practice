<html>
<head>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- main css-->
    <link href="../css/paint.css" rel="stylesheet" >
    
</head>
<body class="font-monospace">
        <div class="p-2 ">
            <canvas id ="jsCanvas" class="canvas"></canvas>
            <div class="controls mt-4">
            <div class="controls__range">
                <input type="range" id="jsRange" min="0.1" max="50.0" value="2.5" steps="0.1" >
            </div>


            <div class="controls__btns mt-4">
                <button type="button" id="jsMode">fill</button>
                <button type="button" id="jsSave"> save</button>
            </div>
            <div class="control_colors mt-4">
                <div class="control__color jsColor" style="background-color: #2c2c2c;"></div>
                <div class="control__color jsColor" style="background-color: #fff;"></div>
                <div class="control__color jsColor" style="background-color: #ff3b30;"></div>
                <div class="control__color jsColor" style="background-color: #ff9500;"></div>
                <div class="control__color jsColor" style="background-color: #ffcc00;"></div>
                <div class="control__color jsColor" style="background-color: #4cd963;"></div>
                <div class="control__color jsColor" style="background-color: #5ac8fa;"></div>
                <div class="control__color jsColor" style="background-color: #0579ff;"></div>
                <div class="control__color jsColor" style="background-color: #5856d6;"></div>
            </div>
            </div>
            
        </div>
</body>

<template id="plus_template">
    <div class="question pt-1">
        <div class="d-flex">
            <span class="number p-1 first">{first}</span>
            <i class="bi bi-plus p-2"></i>
            <span class="number p-1 second">{second}</span>
            <i class="bi bi-pause p-2"></i>
            <input class="answer" name="answer" type="number" data-value="{answer}" min=0 max=9 />
        </div>
    </li>
</template>
<script src="../js/paint.js"></script>

</html>
